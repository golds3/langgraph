<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合约样例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>合约样例</h1>
    <table>
        <tr>
            <th>字段中文名称</th>
            <th>值</th>
        </tr>
        <tr>
            <td>合约签约账号</td>
            <td>dasad111</td>
        </tr>
        <tr>
            <td>是否开通邮箱功能</td>
            <td>1（开通）</td>
        </tr>
        <tr>
            <td>邮箱地址</td>
            <td>1234@qq.com</td>
        </tr>
        <tr>
            <td>注册类型</td>
            <td>10</td>
        </tr>
        <tr>
            <td>票据监管类型</td>
            <td>111（质押+背书+贴现）</td>
        </tr>
    </table>
</body>
</html>
